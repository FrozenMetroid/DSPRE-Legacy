permissions:
  contents: write

name: Deploy to GitHub Releases

on:
  push:
    branches:
      - main

env:
  SOLUTION_FILE_PATH: DS_Map.sln
  BUILD_CONFIGURATION: Release

jobs:
  get_latest_tag:
    name: Get Latest Tag
    runs-on: ubuntu-latest
    outputs:
      latest_tag: ${{ steps.get_latest_tag.outputs.tag }}
    steps:
         - uses: oprypin/find-latest-tag@v1
           with:
            repository: ${{ github.repository }}
            releases-only: true
           id: get_latest_tag

  deploy_to_github_releases:
    if: github.repository == 'DS-Pokemon-Rom-Editor/DSPRE'
    name: Deploy to GitHub Releases
    needs: get_latest_tag
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get Version from Project File
        id: get_version
        shell: bash
        run: |
          dotnet_version=$(grep -oE '\[assembly: AssemblyVersion\("([0-9\.]+)"\)\]' DS_Map/Properties/AssemblyInfo.cs | sed -E 's/.*AssemblyVersion\("([0-9\.]+)"\).*/\1/')
          
          if echo "$dotnet_version" | grep -q '^[0-9]\+\.[0-9]\+\.[0-9]\+\.[0-9]\+$'; then
              major=$(echo "$dotnet_version" | sed -E 's/^([0-9]+)\..*$/\1/')
              minor=$(echo "$dotnet_version" | sed -E 's/^[0-9]+\.([0-9]+)\..*$/\1/')
              patch=$(echo "$dotnet_version" | sed -E 's/^[0-9]+\.[0-9]+\.([0-9]+)\..*$/\1/')
              revision=$(echo "$dotnet_version" | sed -E 's/^[0-9]+\.[0-9]+\.[0-9]+\.([0-9]+)$/\1/')
              
              if [ "$revision" -eq "0" ]; then
                  # Main release: 1.14.3.0 -> 1.14.3
                  semver_version="${major}.${minor}.${patch}"
              else
                  # Revision release: 1.14.2.1 -> 1.14.3-rev1
                  incremented_patch=$((patch + 1))
                  semver_version="${major}.${minor}.${incremented_patch}-rev${revision}"
              fi
          else
              semver_version="$dotnet_version"
          fi
          
          echo "semver_version=$semver_version" >> $GITHUB_OUTPUT
          echo "dotnet_version=$dotnet_version" >> $GITHUB_OUTPUT
      - name: Debug Output
        run: |
          echo "Latest tag from Linux job: ${{ needs.get_latest_tag.outputs.latest_tag }}"
          echo "SemVer version: ${{ steps.get_version.outputs.semver_version }}"
          echo "DotNet version: ${{ steps.get_version.outputs.dotnet_version }}"

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2
        if: ${{ needs.get_latest_tag.outputs.latest_tag != format('v{0}', steps.get_version.outputs.dotnet_version) }}

      - name: Clone Database Repository
        if: ${{ needs.get_latest_tag.outputs.latest_tag != format('v{0}', steps.get_version.outputs.dotnet_version) }}
        run: |
          git clone https://github.com/DS-Pokemon-Rom-Editor/scrcmd-database.git databases

      - name: Restore NuGet packages
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: nuget restore ${{env.SOLUTION_FILE_PATH}}
        if: ${{ needs.get_latest_tag.outputs.latest_tag != format('v{0}', steps.get_version.outputs.dotnet_version) }}

      - name: Build DSPRE
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
        if: ${{ needs.get_latest_tag.outputs.latest_tag != format('v{0}', steps.get_version.outputs.dotnet_version) }}

      - name: Copy output manually
        if: ${{ needs.get_latest_tag.outputs.latest_tag != format('v{0}', steps.get_version.outputs.dotnet_version) }}
        run: |
          mkdir -p publish
          cp -r DS_Map/bin/${{env.BUILD_CONFIGURATION}}/* publish/
          mkdir -p "publish/databases"
          robocopy databases "publish/databases" /E /XD "databases\.git\objects\pack"
          if ($LASTEXITCODE -le 7) { exit 0 } else { exit 1 }
          ls publish/

      - name: Create Velopack Release
        if: ${{ needs.get_latest_tag.outputs.latest_tag != format('v{0}', steps.get_version.outputs.dotnet_version) }}
        run: |
            dotnet tool install -g vpk
            vpk download github --repoUrl https://github.com/${{ github.repository }} --token ${{ secrets.GH_TOKEN }}
            
            # First, check if we need to delete existing Velopack release for same base version
            echo "Checking for existing Velopack releases with same base version..."
            
            # Use the correct syntax for vpk pack
            vpk pack --packDir publish --mainExe DSPRE.exe -u DSPRE -v ${{ steps.get_version.outputs.semver_version }} --channel win
            
            # Upload to GitHub releases
            vpk upload github --publish --repoUrl https://github.com/${{ github.repository }} --releaseName "DSPRE ${{ steps.get_version.outputs.dotnet_version }}" --tag v${{ steps.get_version.outputs.dotnet_version }} --token ${{ secrets.GH_TOKEN }}