permissions:
  contents: write

name: Deploy to GitHub Releases

on:
  push:
    branches:
      - main

env:
  SOLUTION_FILE_PATH: DS_Map.sln
  BUILD_CONFIGURATION: Release

jobs:
  get_latest_tag:
    name: Get Latest Tag
    runs-on: ubuntu-latest
    outputs:
      latest_tag: ${{ steps.get_latest_tag.outputs.tag }}
    steps:
         - uses: oprypin/find-latest-tag@v1
           with:
            repository: ${{ github.repository }}
            releases-only: true  # We know that all relevant tags have a GitHub release for them.
           id: get_latest_tag  # The step ID to refer to later.

  deploy_to_github_releases:
    if: github.repository == 'DS-Pokemon-Rom-Editor/DSPRE'
    name: Deploy to GitHub Releases
    needs: get_latest_tag
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get Version from Project File
        id: get_version
        shell: bash
        run: |
            # Extract 4-part version from AssemblyInfo.cs
            version=$(grep -oE '\[assembly: AssemblyVersion\("([0-9\.]+)"\)\]' DS_Map/Properties/AssemblyInfo.cs | sed -E 's/.*AssemblyVersion\("([0-9\.]+)"\).*/\1/')
            
            # Convert 1.14.2.1 to 1.14.2+1
            if echo "$version" | grep -q '^[0-9]\+\.[0-9]\+\.[0-9]\+\.[0-9]\+$'; then
                # 4-part version found, convert to SemVer with build metadata
                semver_part=$(echo "$version" | sed -E 's/^([0-9]+\.[0-9]+\.[0-9]+)\.[0-9]+$/\1/')
                revision=$(echo "$version" | sed -E 's/^[0-9]+\.[0-9]+\.[0-9]+\.([0-9]+)$/\1/')
                semver_version="${semver_part}+${revision}"
            else
                # Already 3-part or different format
                semver_version="$version"
            fi
            
            echo "version=$semver_version" >> $GITHUB_OUTPUT
            echo "full_version=$version" >> $GITHUB_OUTPUT
            echo "Using SemVer: $semver_version (from .NET version: $version)"


      - name: Debug Output
        run: |
          echo "Latest tag from Linux job: ${{ needs.get_latest_tag.outputs.latest_tag }}"
          echo "Project version: ${{ steps.get_version.outputs.version }}"


      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2
        if: ${{ needs.get_latest_tag.outputs.latest_tag != format('v{0}', steps.get_version.outputs.version) }}

      - name: Clone Database Repository
        if: ${{ needs.get_latest_tag.outputs.latest_tag != format('v{0}', steps.get_version.outputs.version) }}
        run: |
          git clone https://github.com/DS-Pokemon-Rom-Editor/scrcmd-database.git databases

      - name: Restore NuGet packages
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: nuget restore ${{env.SOLUTION_FILE_PATH}}
        if: ${{ needs.get_latest_tag.outputs.latest_tag != format('v{0}', steps.get_version.outputs.version) }}

      - name: Build DSPRE
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
        if: ${{ needs.get_latest_tag.outputs.latest_tag != format('v{0}', steps.get_version.outputs.version) }}

      - name: Copy output manually
        if: ${{ needs.get_latest_tag.outputs.latest_tag != format('v{0}', steps.get_version.outputs.version) }}
        run: |
          mkdir -p publish
          cp -r DS_Map/bin/${{env.BUILD_CONFIGURATION}}/* publish/
          mkdir -p "publish/databases"
          robocopy databases "publish/databases" /E /XD "databases\.git\objects\pack"
          if ($LASTEXITCODE -le 7) { exit 0 } else { exit 1 }
          ls publish/

      - name: Create Velopack Release
        if: ${{ needs.get_latest_tag.outputs.latest_tag != format('v{0}', steps.get_version.outputs.full_version) }}
        run: |
            dotnet tool install -g vpk
            vpk download github --repoUrl https://github.com/${{ github.repository }} --token ${{ secrets.GH_TOKEN }}
            # Use SemVer version (1.14.2+1) for Velopack package
            vpk pack -u DSPRE -v ${{ steps.get_version.outputs.version }} -p publish --mainExe DSPRE.exe --channel win
            # Use full version (1.14.2.1) for GitHub release name and tag
            vpk upload github --publish --repoUrl https://github.com/${{ github.repository }} --releaseName "DSPRE ${{ steps.get_version.outputs.full_version }}" --tag v${{ steps.get_version.outputs.full_version }} --token ${{ secrets.GH_TOKEN }}